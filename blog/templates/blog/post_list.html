{% extends 'blog/base.html' %}

{% block content %}
<div class="return">
    <p>
    <a href="/">Return home.</a>
    </p>
</div>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2> 
        </div>
    {% endfor %}
    <div class="top">
        <p>
        <a href="/blog">^</a>
        </p>
    </div>
    
{% endblock %}
